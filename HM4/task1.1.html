    <script>
        'use strict';

        /**
        * ES6
        */
        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }
            
            make25PercentDiscount(discount) {
               this.price = this.price - (this.price / 100 * discount);
           }
        }
        
        /**
        * ES5
        *        
       function Product(name, price) {
           this.name = name;
           this.price = price;
       } 

       Product.prototype.make25PercentDiscount = function(discount) {
               this.price = this.price - (this.price / 100 * discount);
           }
        */
        const products = [
            new Product('Rice', 100),
            new Product('Water', 50),
            new Product('Bread', 40),
        ];
        
        for (let product of products){
            product.make25PercentDiscount(25);
        }
