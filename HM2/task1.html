<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        //1. Опертор инкримент прибавляет 1 к а, а = 1 получаем с = 2.
        
        //пример 2
        d = b++;
        alert(d); //ответ: 1
        //2. Опертор постпофиксный инкримент после операнда сначала возвращает b = 1,
        // а потом прибавляет 1, поэтому d = 1. 
        
        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        //3. Так как а = 2 и приоритет у инкримента больше,
        //  сначала выполним а = 1 + 2, а потом прибавим 2, поэтому выведет 5. 

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        // Выводит 4, так как d = 2 + 2, b = 2 так как в примере 2 прибавили 1.
        // После возвращения b, к его значению прибавляем 1.
        alert(a); //3
        // Выводит 3, а = 3 так как в примере 3 прибавили 1.
        alert(b); //3
        // Выводит 3, b = 3 так как в примере 4 прибавили 1.
    </script>
</body>
</html>
