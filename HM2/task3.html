<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        let a = -5;
        let b = 5;

        if (a >= 0 && b >= 0) {
            alert (a - b);
        }
        if (a < 0 && b < 0) {
            alert(a * b);
        }
        if (Math.sign(a) != Math.sign(b)) {
            alert(a + b);
        }



    </script>
</body>
</html>
