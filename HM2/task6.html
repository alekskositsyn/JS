<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        'use strict';

        let countMoney = prompt('Какое количество денег вы хотите положить?');
        
        function massageWellDone (countMoney){
            let countMoneyLength = countMoney.length;
            let lastCharCountMoney = countMoney.charAt(countMoneyLength-1);
            let lastChar = '';
            switch (lastCharCountMoney){
                case '1':
                    lastChar = 'ль';
                    break;
                case '2':
                case '3':
                case '4':
                    lastChar = 'ля';    
                    break;
                default: 
                    lastChar = 'лей' ;
                     
            }
            alert('Ваша сумма в ' + countMoney + ' руб' + lastChar + ' успешно зачислена.');

        }

        massageWellDone(countMoney);
    </script>
</body>
</html>
