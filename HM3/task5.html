<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        let productsWithPhoto = products.filter(filterByPhoto);

        function isNumber(obj) {
            return obj !== undefined && typeof (obj[0]) === 'string' && isNaN(obj[0]);
        }
        function filterByPhoto(item) {
            if (isNumber(item.photos) && item.photos !== 0) {
                return true;
            }
        }

        productsWithPhoto.sort(function (a, b) {
            if (a.price > b.price) {
                return 1;
            }
            if (a.price < b.price) {
                return -1;
            }
            return 0;
        });
        
        console.log(productsWithPhoto);


    </script>
</body>

</html>
